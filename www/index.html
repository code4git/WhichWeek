<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script>
      document.addEventListener('deviceready', function () {
        console.log('deviceready');
        var domElement = document.querySelector('body');
        angular.bootstrap(domElement, ['whichWeek']);
      });
    </script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="whichWeek" ng-controller="AppCtrl">
    <ion-pane>
      <ion-content hide-nav-bar="true">
        <ion-slide-box on-slide-changed="slideChanged($index)" active-slide="selectedSlide" does-continue="true" show-pager="false">
            <ion-slide ng-repeat="slide in slides">
              <div class="slide-content">
                <div id="currentDay" class="day" >
                  {{day}}
                </div>
                <div class="week">
                  {{weekCounter(slide.nr*7)}}
                </div>
                <div id="fromto" class="weekPeriod">
                  {{weekPeriod}}
                </div>
              </div>
            </ion-slide>
      </ion-content>
    </ion-pane>
  </body>
</html>
